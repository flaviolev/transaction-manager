<mat-card>
    <mat-card-title>New Payment</mat-card-title>
    <mat-card-content>
      <form
        (ngSubmit)="onHandlePayment()"
        autocomplete="off"
        [formGroup]="newPaymentForm" 
      >
        <mat-form-field>        
            <mat-label>From</mat-label>
          <input
          formControlName="from"
            matInput
            placeholder="From"
            type="text"
          />
        </mat-form-field>
  <br>
        <mat-form-field>
            <mat-label>To</mat-label>
          <input
          formControlName="to"
            matInput
            placeholder="To"
            type="text"
            autocomplete="off"
          />
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Amount (CHF)</mat-label>
          <input
          formControlName="amount"
            matInput
            placeholder="Amount (CHF)"
            autocomplete="off"
            type="number"
          />
        </mat-form-field>
        <br /><br />
        <div>
          <button mat-raised-button color="primary" [disabled]="!newPaymentForm.valid">Pay</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
