<mat-card class="card card-container">
  <img
    id="profile-img"
    src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
    class="profile-img-card"
  />
  <mat-toolbar color="primary">
    <span>Login</span>
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-form-field class="field">
        <mat-label>Username:</mat-label>
        <input matInput type="text" formControlName="username" />
        <mat-error *ngIf="loginForm.get('username')!.errors">
          Username required
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="field">
        <mat-label>Password:</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm?.get('password')!.errors">
          Min length should be 6.
        </mat-error>
      </mat-form-field>
      <br />
      <div>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="!loginForm.valid"
          class="field"
        >
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
